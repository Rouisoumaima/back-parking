#ServerConfiguration
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.servlet.context-path=/SpringMvc
server.port=8380
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/easypark?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
##specifier le niveau de log##
logging.level.root=INFO
